<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>零度在线 - 用户登录</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- load MUI -->
<link href="//www.synkc.pw/wyc/as/mui-0.9.17/css/mui.min.css" rel="stylesheet" type="text/css" />
<script src="//www.synkc.pw/wyc/as/mui-0.9.17/js/mui.min.js"></script>

<script src="//www.synkc.pw/wyc/as/jquery-2.1.1.min.js"></script>

<script>
$(document).ready(function(){
  $("#Login").click(function(){
  var UserNamek=$("#UserName").val();
  var Passwordk=$("#Password").val();
    $.post("//aserincn.hol.es/sy/wyc/login.php",
    {
       UserName:UserNamek, 
       Password:Passwordk
    }, 
    function(status){
      if(status == "n"){
      localStorage.setItem("UserName", UserNamek);
      localStorage.setItem("Password", Passwordk);
      window.location.href="//www.synkc.pw/wyc/home.htm";
      }
      else{
      window.location.href="//www.synkc.pw/wyc/login.htm";
      }
    });
  });
});
</script>
<style> 
.centt{text-align:center;}
.rightt{text-align:right;}
</style> 
</head>
<body>
<!-- example content -->
<div class="mui-container">
<div class="mui-panel">
<form class="mui-form">
<legend>用户登录</legend>
<div class="mui-textfield mui-textfield--float-label">
<input type="text" id="UserName">
<label>用户名</label>
</div>
<div class="mui-textfield mui-textfield--float-label">
<input type="text" id="Password">
<label>密码</label>
</div>
</form>
<div class="centt"><button id="Login" class="mui-btn mui-btn--raised">登录</button></div>
</div>
<p class="rightt">没有账号？<a href="//www.synkc.pw/wyc/register.htm">立即注册</a></p>
<p><a href="//www.synkc.pw/wyc/main.htm">首页</a></p>
</div>
</body>
</html>
