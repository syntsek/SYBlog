			SIMONE思想；
智能层实现原理与设计；

智能层：
狭义：位于SIMONE系统的过渡层和应用层之间的一个核心程序。广义：能模拟人脑思维处理方式的程序。
SIMONE系统的核心处理层；
作用：逻辑运算、自主学习、情感处理、控制自我意识和创造性思维处理。
编写语言：“第五代”和混合语言。
实现难度：*****
智能层架构分级：
智能层架构分级是SIMONE智能层版本划分方式，每一级架构是不同的设计体系，而这种设计体系依赖于更低一级架构。另一种理解方式：架构分级就是智能层的实现目标。每一级架构又分阶段。阶段无限，直至完成架构目标。比如：一级架构：通过图灵测试。
第一阶段：简单对话；
第二阶段：上下文联系；
第三阶段：对话学习；
第四阶段：文字理解；
阶段无限依次下推直至实现一级架构目标，通过图灵测试。
------------------分界线----------------------
机器不能像人一样思考，并不代表它不能思考。
人脑思维的本质：
1.显意识把认知主体当前正在积极思考并寻找解决办法的课题，作为“指令性信息”输送给潜意识。这是灵感发生的前提，潜意识推论活动就是围绕这条“主线”进行。这种指令性信息，不管是以光波、声波、压力、温度等形式出现，还是以形象、语言、概念出现，都一律转换成生物电流脉冲信号，并通过神经纤维传给右脑（刘奎林认为潜意识在右脑）。
2．显意识把“指令性信息”传给潜意识后，由于自我意识的强烈要求，使形成的电脉冲信号的时空分布呈现“光亮”（比平时强烈得多的）信息，从而促使新输入知觉信息与已有经验信息之间的同构活动加快，也使右脑神经网络功能的重新建构配合更为默契，由此得到潜意识推论后的“新信息”或“良好图形”。
3．第二步整合的结果又反馈到显意识。显意识对反馈信息常以抽象思维、形象思维等形式进行综合分析。鉴别后如不符合要求，则又以新的指令性信息输送给潜意识。
4．如此往复多次，一旦合目的的推论结果涌向潜意识，便会顿时获得柳暗花明的感觉，这表明灵感迸发了。
人脑的处理方式和电脑没有丝毫不同，一样是通过电流来进行思考。我们通过程序来模拟人脑的处理方式在某种角度实现机器的自行思考。

潜意识和显意识：
潜意识是先天程序，好比控制心脏跳动一样。
显意识是后天程序，来自客观因素而形成的一种主观意识。
潜意识是一组无法更改的数据，而显意识是一种动态可更改数据。
例子：
潜意识：
大脑控制心脏跳动；
遇见灰尘眨眼；
肺部的吸气呼气；
显意识：
人的不同爱好；
不同的泪点和笑点；
脑袋里不同的记忆；
客观因素而来的主观意识：
生活在音乐家庭和环境的孩子有乐感；
受知识熏陶的孩子更愿意自主思考；（爱因斯坦）
什么样的社会造就什么样的人；
真正的自我意识压根就不存在！我们所有的想法来自客观因素给我们带来的认知。
让机器对客观因素做出反应：
第一个阶段是潜意识方式的反应；第二个阶段是显意识对客观因素的反应；而显意识对客观因素的反应来自潜意识的认知.
我们要模拟人脑从一开始就与生俱来的固定程序.
情感:
实现机器自我意识的不是情感.
孤独症患者无法表达他们的真实情感,这并不代表他们没有意识,不会思考.
鳄鱼\蛇等冷血动物,没有情感,并不阻碍他们对获取猎物的思考.
人类,不过是众多动物中的一种,开始我们不过是猿猴.我们遵循自然规律,和别的动物没有不同.猿猴也能思考\乌鸦也能够思考,任何动物都能够思考,思考是自然界中最普遍的存在.
想象力和创造力:
人类的创造力来自对未来的想象,他们知道干什么事情会发生什么后果,这是所谓的经验,对机器而言称为数据.
需求是创造力和想象力的来源,创造力和想象力的存在是为了解决人的需求而诞生的一种能力.从鳄鱼捕捉食物,人类第一次用自制武器杀死动物时这种事便已经发生了.从第一次工业革命带来的需求由想象力和创造力诞生了纺纱机\蒸汽机\火车.第二次工业革命的需求诞生了电灯\内燃机\无线电.在二战中因战争的需求,人们制造了计算机.
之所以在更早之前没有造出计算机,是因为,客观因素未满足想象力条件.第一颗二极管的发明日期在1896年,发电机的发明在1831年.二进制的发明在公元前3000年,为什么电子计算机没有在1800年前发明?因为发电机的发明在1831年,二极管的发明在1896年.在17**年的人自然无法想象到电子计算机的原理.因为客观因素并不满足.
人的想象力不像爱因斯坦所说的能飞出整个宇宙,而是局限于认知范围.如果要控制一个机器的智能只有一个方法------锁死认知范围.像<三体>中的智子锁死人类科技一般锁死认知范围.
想象力就是对客观因素带来的信息进行一定的处理,创造力来自想象力.当我们看见鸟儿会飞的时候,我们创造了飞机.需求让我们想象,想象中的不断抽象\具象和组合有了创造,我们对其进行了预测,在我们的脑袋里有了可能性,我们实现了!
产生想象力的是对未来的预测:
我们能够预测一个实物被拆开的样子.这来自经验.我们能够预测另一件实物拆开的样子.当两个拆开后的实物组合.有了创造.我们把火药和铁壳组合在一起有了子弹.我们知道高速的物体能够对物体造成伤害,因此,我们知道子弹能打死人.我们能够预测子弹打死人的样子.当我们与奶酪结合,有可能我们触碰过奶酪的硬度,当我们和人体硬度比对,我们发现奶酪可能更容易被子弹射穿.
这就是思考,宇宙中普遍的存在.
